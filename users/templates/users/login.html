<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <p>
        {{ form.username.label_tag }}<br>
        {{ form.username }}
        {{ form.username.errors }}
    </p>
    <p>
        {{ form.password.label_tag }}<br>
        {{ form.password }}
        {{ form.password.errors }}
    </p>
    <button type="submit">Войти</button>
</form>
<a href="{% url 'register' %}">Нет аккаунта? Регистрация</a>
