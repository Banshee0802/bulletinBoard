
        <div class="col-lg-4 col-md-6 mb-4 my-3">
            <div  class="card text-dark h-100" style="background-color: #f0daafff">
                <div class="card-body d-flex flex-column">
                    {% if advertisement.image %}
                        <img src='{{ advertisement.image.url }}' alt='{{ advertisement.title }}' width='300' style="
            max-width: 100%; 
            max-height: 300px;
            width: auto;
            height: auto;
            object-fit: contain;">
                    {% endif %}
                    <h3 class='card-title mb-3 my-3'><a href="{% url 'ad_detail' id=advertisement.id %}" style="color: #284139">{{ advertisement.title }}</a></h3>
                    {% comment %} <p class='card-text mb-3'>{{ advertisement.description }}</p> {% endcomment %}
                     <div class="mt-auto pt-2">
                    <small class='text-muted'>Дата публикации: {{ advertisement.created_at|date:'d.m.y' }}</small>
                     </div>
            </div>
        </div>
        </div>
